<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gowith</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- 스와이퍼 슬라이드 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header class="flex-box">
      <button id="moBtn">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
      </button>
      <h1 class="logo flex-box">
        <a href="/">GOWITH</a>
      </h1>
      <nav class="flex-box">
        <ul class="flex-box">
          <li class="on"><a href="#">기업소개</a></li>
          <li><a href="#">음향렌탈</a></li>
          <li><a href="#">악기렌탈</a></li>
          <li><a href="#">이용방법</a></li>
        </ul>
      </nav>
    </header>
    <section class="visual">
      <div class="swiper">
        <ul class="swiper-wrapper bg-box">
          <li class="swiper-slide"><img src="/assets/img/main_slide-1.jpeg" alt="" /></li>
          <li class="swiper-slide"><img src="/assets/img/main_slide-2.jpeg" alt="" /></li>
          <li class="swiper-slide"><img src="/assets/img/main_slide-3.jpeg" alt="" /></li>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <script>
      new Swiper('.swiper', {
        autoplay: {
          delay: 10000,
        },
        loop: true,
        loopAdditionalSlides: 1,
        slidesPerView: 1,
        spaceBetween: 0,
        centeredSlides: false,
        allowTouchMove: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
          type: 'bullets',
        },
      });
    </script>
    <div class="gowith-profile">
      <h2>About GOWITH</h2>
      <p>
        동행이라는 뜻을 가진 고위드는<br />
        <br />
        <br />
        전문성을 가진 엔지니어와 팀원들이 모인 음향·악기 대여 팀으로<br />
        <br />
        <br />
        학교·기업·종교 행사, 실내 및 야외 행사, 콘서트, 연극, 결혼식 등<br />
        <br />
        <br />
        찾아주시는 모든 분들의 걸음에 함께합니다.
      </p>
    </div>
    <div class="portfolio-txt flex-box">
      <h2>포트폴리오</h2>
    </div>
    <div class="container">
      <a href="#" class="item">
        <img src="/assets/img/out.jpeg" alt="" />
        <h3>야외행사</h3>
      </a>
      <a href="#" class="item">
        <img src="/assets/img/in.jpg" alt="" />
        <h3>실내행사</h3>
      </a>
      <a href="#" class="item">
        <img src="/assets/img/yeongeuk.jpg" alt="" />
        <h3>연극</h3>
      </a>
      <a href="#" class="item">
        <img src="/assets/img/bangsong.jpeg" alt="" />
        <h3>방송</h3>
      </a>
    </div>
  </body>
</html>
<script src="/assets/js/main.js"></script>
